<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProtonVPN Terminal Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ff88;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      padding: 20px;
    }

    .terminal {
      background-color: #0a0a0a;
      border: 1px solid #00ffaa33;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px #00ffaa55;
      max-width: 800px;
      margin: auto;
      height: 500px;
      overflow-y: auto;
      white-space: pre-wrap;
      position: relative;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ff88;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { background: transparent; }
    }

    .line {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <div>> <span class="typing" id="cmd1">sudo protonvpn-cli login scavenger</span><span class="cursor"></span></div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const steps = [
      "> sudo protonvpn-cli login scavenger",
      "[>] Authenticating...",
      "[✓] Logged in as scavenger503",
      "> sudo protonvpn-cli connect",
      "[>] Resolving optimal server location...",
      "[✓] Connected to ch-03.protonvpn.net via Secure Core (IS ➝ CH)",
      "[↔] Tunnel established using OpenVPN (UDP)",
      "[~] IP: 185.159.x.x | DNS Protected",
      "[✓] ProtonVPN is now active."
    ];

    function runSimulation() {
      terminal.innerHTML = `<div>> <span class="typing" id="cmd1">sudo protonvpn-cli login scavenger</span><span class="cursor"></span></div>`;
      const cursor = document.querySelector('.cursor');
      let delay = 2000;

      for (let i = 1; i < steps.length; i++) {
        setTimeout(() => {
          const line = document.createElement('div');
          line.className = 'line';
          line.textContent = steps[i];
          terminal.appendChild(line);
          terminal.scrollTop = terminal.scrollHeight;
        }, delay);
        delay += 2000;
      }

      // Remove cursor after animation, then restart after 5 seconds
      setTimeout(() => {
        if (cursor) cursor.remove();
      }, delay - 1000);

      setTimeout(runSimulation, delay + 5000);
    }

    runSimulation();
  </script>
</body>
</html>
